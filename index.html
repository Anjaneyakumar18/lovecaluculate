<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="icon" href="./heartslogo.jpeg">
    <style>
        body {
            background-image: url('./pinkhearts.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: #ff4081;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        .center {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        input {
            width: calc(100% - 20px);
            margin: 10px auto;
            height: 50px;
            background-color: #ffccf2;
            border: 1px solid #ff4081;
            color: #000;
            text-align: center;
            font-size: 18px;
            border-radius: 10px;
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        input::placeholder {
            color: #333;
        }

        button {
            background-color: #ff4081;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #e91e63;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        @media screen and (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }

            input {
                font-size: 16px;
                height: 45px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <h1>LOVE CALCULATOR ðŸ’“</h1>
    <div class="center">
        <input type="text" id="girl" placeholder="Girl Name">
        <input type="text" id="boy" placeholder="Boy Name">
        <button onClick="cal()">Calculate</button>
    </div>

    <audio id="audio1" style="display: none;">
        <source src="./You And I Song Ringtone Download - MobCup.Com.Co.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio2" style="display: none;">
        <source src="./inthala.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio3" style="display: none;">
        <source src="./heart_broken.m4a" type="audio/mpeg">
    </audio>

    <script>
        function cal() {
            const girl = document.getElementById('girl').value.trim();
            const boy = document.getElementById('boy').value.trim();
            if (!girl || !boy) return alert("Please enter both names.");

            const percentage = Math.floor(Math.random() * 100);
            const audios = [audio1, audio2, audio3];
            audios.forEach(audio => audio.pause() && (audio.currentTime = 0));

            if (percentage >= 70) audio1.play();
            else if (percentage > 40) audio2.play();
            else audio3.play();

            document.querySelector("h1").innerText = `${girl} ðŸ’“ Loves ðŸ’“ ${boy} ${percentage}%`;
        }
    </script>
</body>

</html>
